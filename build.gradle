apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'groovy'

sourceCompatibility = 1.6
version = '0.0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'RabbitMQ Agent', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.6'
    compile 'org.springframework.amqp:spring-rabbit:1.1.4.RELEASE'
    compile 'org.springframework:spring-context:3.2.2.RELEASE'
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.springframework:spring-test:3.2.2.RELEASE'
            
}

